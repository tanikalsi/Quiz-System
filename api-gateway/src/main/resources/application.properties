server:
port: 8080
spring:
application:
name: API-GATEWAY

cloud:
gateway:
routes:
# Route for the User Service
- id: user-service-route
uri: lb://USER-SERVICE
predicates:
- Path=/api/users /api/users/**   # Forward as-is
# No StripPrefix, so controller mapping stays /api/users

# Route for the Quiz Service
- id: quiz-service-route
uri: lb://QUIZ-SERVICE
predicates:
- Path=/quiz, /quiz/**        # Forward as-is
# No StripPrefix here either
